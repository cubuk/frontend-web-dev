<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cimnastik | Crossfit</title>
</head>
<body style="background-color: #e9ecef;">
   <h3 style="color: blueviolet;" ><i>Cimnastik</i></h3>
   <p style="padding: 20px;">Crossfit sporu içinde kullanılan bazı cimnastik hareketleri;
   </p>
   <!--grid yapısıyla card oluşturuldu-->
   <div class="card-deck container-sm">
    <div class="card">
      <img height="250" src="./barmuscleup.jpeg" class="card-img-top" alt="bmu">
      <div class="card-body">
        <p class="card-text">Bar Muscle Up</p>
      </div>
    </div>
    <div class="card">
      <img height="250" src="hspu.jpeg" class="card-img-top" alt="hspu">
      <div class="card-body">
        <p class="card-text">Handstand Push-up</p>
      </div>
    </div>
    <div class="card">
      <img height="250" src="rope.jpeg" class="card-img-top" alt="climb">
      <div class="card-body">
        <p class="card-text">Rope Climb</p>
      </div>
    </div>
  </div>
</body>
</html>
