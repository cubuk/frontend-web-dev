<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        #content{
            background-color: lightgray;
            text-align: center;
            padding: 1em;
            margin: 10px 150px 10px;
            border-radius: 10px;
            }
        .box{
            background-color: lightgreen;
            width: 250px;
            height: 100px;
            padding: 5px 10px 5px;
            margin: 0 0 20px 153px;
            float: left;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img style="display: block; margin: auto; width:250px;" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" title="Google">
    <div id="content">Search the web using Google!
        <br>
       <input type="search">
        <button>Google Search</button>
        <button>I am felling lucky</button>
    </div>
    <div class="box"><p>
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!<br></a>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About google!<br></a>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info<br></a>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
    </p></div>
    <div class="box"><p>
            Special Searches<br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </p></div>
     <div class="box"><p>
         Get Google!<br> updates monthly:
          <input type="search" value="e-mail"><br>
          <button>Subscribe</button>
          <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </p></div>
    <footer>
        <p style="position: absolute;bottom: 0;">Copyright 1998 Google Inc.</p>
    </footer>
</body>
</html>
